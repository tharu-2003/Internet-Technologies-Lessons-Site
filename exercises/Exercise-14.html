<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 14</title>
</head>
<body>
    <h1>Simple Calculator</h1>

    <input type="text" id="input-field">
    <button onclick="calculate2()">Calculate</button>
    <p>Result : <span id="result"></span></p>

    <script>
        function calculate2(){

            let expression = document.getElementById('input-field').value;

            try {
                let result = eval(expression); //NUMBERS PAMANAK GANI
                document.getElementById("result").innerText = result;
                
            } catch (error) {
                document.getElementById("result").innerText = "Invalid Expession..!";          
            }
        }
    </script>
</body>
</html>
